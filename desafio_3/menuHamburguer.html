<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7: Menu Hamburger</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .hamburger-menu .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }

        .nav-links {
            list-style: none;
            display: flex; 
        }

        .nav-links li {
            padding: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        
        .main-content {
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .hamburger-menu {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column; 
                width: 100%;
                position: absolute; 
                top: 60px; 
                left: 0;
                background-color: #444;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                text-align: center;
                padding: 15px 0;
                width: 100%;
            }
            
            .nav-links li:hover {
                background-color: #555;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">MeuSite</div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
 
        <button class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main class="main-content">
        <h1>Página com Menu Hamburger</h1>
        <p>Redimensione a janela do seu navegador ou abra em um celular.</p>
        <p>Quando a largura for menor ou igual a 600px, a navegação será substituída por um ícone de menu.</p>
    </main>

    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.nav-links');

        hamburgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
