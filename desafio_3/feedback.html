<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Formulário de Feedback</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="endereco">Endereço Completo:</label>
        <input type="text" id="endereco" name="endereco" />
      </div>
      <div class="form-group">
        <label for="tipo_feedback">Tipo de feedback:</label>
        <select id="tipo_feedback" name="tipo_feedback">
          <option value="elogio">Elogio</option>
          <option value="sugestao">Sugestão</option>
          <option value="critica">Crítica</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="feedback_msg">Campo para o Feedback:</label>
        <textarea id="feedback_msg" name="feedback_msg" required></textarea>
      </div>
      <button type="submit">Enviar Feedback</button>
    </form>
  </div>
</body>

</html>
